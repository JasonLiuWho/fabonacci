<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Rubik+Glitch+Pop&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Elements</title>
</head>
<body>
    <h1 class="title text-center text-capitalize">whisper of element</h1>
    <h2 class="howTo text-center text-capitalize">how to play!</h2>
    <div class="container d-flex justify-content-center">
        <p class="description text-center col-md-6"> This is a very simple game. The objective is to beat the computer and the chosen element.
        The Element Chart:
            💧 > 🔥 ||
            ⚡ > 💧 ||
            🌪️ > ⚡ ||
            ⛰️ > 🌪️ ||
            🔥 > ⛰️ 
        </p>
    </div>
    <section class="section" id="section">
        <div class="container text-center d-flex justify-content-around">
            <button class="choices elementBtns" id="fireBtn" data-selection ="fire">🔥</button>
            <button class="choices elementBtns" id="waterBtn" data-selection="water">💧</button>
            <button class="choices elementBtns" id="lightningBtn" data-selection="lightning">⚡</button>
            <button class="choices elementBtns" id="airBtn" data-selection="air">🌪️</button>
            <button class="choices elementBtns" id="earthBtn" data-selection="earth">⛰️</button>
        </div>
    </section>
    <div id="gameBoard">
        <p class="playerText text-capitalize text-center" id="playerText">Player: </p>
        <p class="computerText text-capitalize text-center" id="computerText">AI: </p>
        <p class="winText text-capitalize text-center"> result: <span id="winText"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
